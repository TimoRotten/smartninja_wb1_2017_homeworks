<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Boogle Login</title>
    <link rel="stylesheet" href="login_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="logo">
        <div>
            <h1 style="color:#4885ed;">B</h1>
            <h1 style="color:#db3236;">o</h1>
            <h1 style="color:#f4c20d;">o</h1>
            <h1 style="color:#4885ed;">g</h1>
            <h1 style="color:#3cba54;">l</h1>
            <h1 style="color:#db3236;">e</h1>
        </div>
    </div>

    <div class>
        <h1>One account. All of Boogle.</h1>
    </div>

    <div>
        <h2>Sign in with your Boogle Account</h2>
    </div>

    <div class="login_field">
        <img class="round" class="avatar" src="images/avatar.png">
        <input type="email" name="email" aria-label="Enter your email" placeholder="Enter your email">
        <button type="button" name="Next" aria-label="Next">Next</button>
        <a href="#">Need help?</a>
    </div>

    <div class="create">
        <a href="#">Create account</a>
    </div>

    <div class="services">
        <p>One Boogle Account for everything Boogle</p>

        <ul>
            <li><i class="fa fa-home" aria-hidden="true"></i></li>
            <li><i class="fa fa-globe" aria-hidden="true"></i></li>
            <li><i class="fa fa-home" aria-hidden="true"></i></li>
            <li><i class="fa fa-twitter" aria-hidden="true"></i></li>
            <li><i class="fa fa-home" aria-hidden="true"></i></li>
            <li><i class="fa fa-facebook" aria-hidden="true"></i></li>
            <li><i class="fa fa-check" aria-hidden="true"></i></li>
            <li><i class="fa fa-apple" aria-hidden="true"></i></li>
        </ul>
    </div>
</body>
</html>
